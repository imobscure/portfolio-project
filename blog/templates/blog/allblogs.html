<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
  {% load static %}
  <script src="/docs/5.3/assets/js/color-modes.js"></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.111.3">
  <title>Prakhar's Blog</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/album/">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Prakhar Pratap Singh</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="https://www.linkedin.com/in/prakhar-pratap-singh-0194511bb/">Linkedin</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% static 'resume.pdf' %}">Resume</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'allblogs' %}">Blog</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class = "container">
    <h1 class="text-center pt-3">Welcome to Obscure's Blog</h1>
    <br />
    <br />
    <h2>Latest Posts</h2>
    <hr>
    {% for blog in blogs.all%}
    <a href="{% url 'detail' blog.id %}"><h3>{{ blog.title }}</h3></a>
    {{ blog.pub_date_only }}
    <br />
    <img class="image-fluid" src="{{blog.image.url}}" height=200 width=200 />
    <br />
    <p>
      {{ blog.summary }}
      </p>
    {% endfor %}
    </div>
  </main>

  <footer class="text-body-secondary py-5">
    <div class="container text-center">
      <p>
        Â© Prakhar Pratap Singh {% now "Y" %}
      </p>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>

</html>
